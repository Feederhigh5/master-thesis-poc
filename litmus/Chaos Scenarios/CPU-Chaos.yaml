                            - name: TARGET_CONTAINER
                              value: userservice
                            - name: RAMP_TIME
                              value: "150"
                        probe:
                          - name: Login
                            type: httpProbe
                            mode: Continuous
                            runProperties:
                              probeTimeout: 5000
                              retry: 1
                              interval: 1
                              stopOnFailure: false
                              probePollingInterval: 1
                            httpProbe/inputs:
