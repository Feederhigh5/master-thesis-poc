                              value: "120"
                        probe:
                          - name: Login
                            type: httpProbe
                            mode: Continuous
                            runProperties:
                              probeTimeout: 5000
                              retry: 1
                              interval: 1
                              stopOnFailure: false
                              probePollingInterval: 1
                            httpProbe/inputs:
                              method:
                                post:
                                  criteria: ==
