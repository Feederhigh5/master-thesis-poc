                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: pod-cpu-hog-v3p
                  labels:
                    workflow_run_id: "{{workflow.uid}}"
                spec:
                  engineState: active
                  appinfo:
                    appns: bank
                    applabel: app=userservice
                    appkind: deployment
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-cpu-hog
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "180"
                            - name: CPU_CORES
                              value: "1"
                            - name: CONTAINER_RUNTIME
                              value: containerd
                            - name: SOCKET_PATH
                              value: /run/containerd/containerd.sock
                            - name: PODS_AFFECTED_PERC
                              value: "0"
                            - name: TARGET_CONTAINER
                              value: userservice
                            - name: RAMP_TIME
                              value: "120"                              
                        probe:
                          - name: Login
                            type: httpProbe
                            mode: Continuous
                            runProperties:
                              probeTimeout: 5000
                              retry: 1
                              interval: 1
                              stopOnFailure: false
                              probePollingInterval: 1
                            httpProbe/inputs:
                              method:
                                post:
                                  criteria: ==
                                  responseCode: "200"
                                  body: username=testuser&password=bankofanthos
                                  contentType: application/x-www-form-urlencoded
                              url: http://frontend.bank.svc.cluster.local:80/login
